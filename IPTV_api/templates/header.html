{% load static %}
<header class="header-overlay">
  <div class="header">
      <div class="header-logo">
        <a href="/"><img
          src="{% static 'images/logo1.png' %}"
          alt="Best IPTV Subscription"
          class="logo-header"
          style="width:7.5rem"/>
        </a>
      </div>

      <!-- Mobile Menu Toggle -->

      <div class="header-list">
          <a href="/">Home</a>
          <a href="/#pricing">Subscription</a>
          <a href="/#ho-we-are">About Us</a>
          <a href="/blog/">F&Q</a>
          <a href="/#footer">Contact</a>
      </div>
      <div class="header-btn no-btn">
        <div class="btn">
            <div>
                <a href="/register/" class="btn-header">Get Started</a> 
            </div>
        </div>
    </div>
    <button class="menu-toggle" aria-label="Toggle menu">
      <span class="hamburger"></span>
  </button>
  </div>
</header>
<style>
  .header {
      position: fixed;
      right: 0;
      top: 0;
      z-index: 100002;
      width: 100%;
      display: flex;
      box-sizing: border-box;
      list-style: none;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 20px 20px;
      padding: 20px 5%;
      box-shadow: 0px 0px 20px rgba(40, 38, 38, 0.1) inset, 
                 -605.9px 605.9px 65.9px 0px rgba(36, 30, 30, 0.1) inset;
      backdrop-filter: blur(40px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease; /* Added transition */
  }
  
  /* Mobile Menu Styles */
  .menu-toggle {
      display: none;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 100003;
  }
  
  .hamburger {
      display: block;
      width: 25px;
      height: 2px;
      background: white;
      position: relative;
      transition: all 0.3s ease;
  }
  
  .hamburger::before,
  .hamburger::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      transition: all 0.3s ease;
  }
  
  .hamburger::before { transform: translateY(-6px); }
  .hamburger::after { transform: translateY(6px); }
  
  /* Active states */
  .menu-toggle.active .hamburger {
      background: transparent;
  }
  
  .menu-toggle.active .hamburger::before {
      transform: rotate(45deg);
  }
  
  .menu-toggle.active .hamburger::after {
      transform: rotate(-45deg);
  }
  
  .header-list {
      display: flex;
      gap: 2rem;
      align-items: center;
  }
  
  @media (max-width: 950px) {
      .menu-toggle {
          display: block;
      }
  
      .header-list {
          position: fixed;
          top: 80px; /* Adjust based on header height */
          left: 0;
          right: 0;
          flex-direction: column;
          background:url('/static/images/footer-shape.png');
          background: rgba(226, 16, 16, 0.554);
          padding: 2rem;
          margin: 0 5%;
          border-radius: 20px;
          transform: translateY(-150%);
          opacity: 1;
          transition: all 0.3s ease;
          z-index: 100001;
      }
  
      .header-list.active {
          transform: translateY(0);
          opacity: 1;
      }
  
      .no-btn {
          display: none; /* Hide get started button on mobile */
      }
  }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.header-list');
      const header = document.querySelector('.header');
  
      toggle.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('active');
          toggle.classList.toggle('active');
          header.style.backdropFilter = menu.classList.contains('active') 
              ? 'blur(60px)' 
              : 'blur(40px)';
      });
  
      document.addEventListener('click', (e) => {
          if (!menu.contains(e.target) && !toggle.contains(e.target)) {
              menu.classList.remove('active');
              toggle.classList.remove('active');
              header.style.backdropFilter = 'blur(40px)';
          }
      });
  
      window.addEventListener('resize', () => {
          if (window.innerWidth > 950) {
              menu.classList.remove('active');
              toggle.classList.remove('active');
              header.style.backdropFilter = 'blur(40px)';
          }
      });
  });
  </script>
