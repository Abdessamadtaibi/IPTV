            <script>
                // Add smooth speed variations
                document.querySelectorAll('.scroller').forEach(scroller => {
                    let requestId;
                    let startTime;
                    const duration = parseInt(getComputedStyle(scroller).animationDuration) * 20000;
        
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = (timestamp - startTime) % duration;
                        
                        // Sine-based speed modulation
                        const speedFactor = Math.sin((progress / duration) * Math.PI *3) * 0.5 + 0.5;
                        scroller.style.animationPlayState = 'running';
                        scroller.style.animationTimingFunction = `cubic-bezier(${0.5 - speedFactor/10},1,${0.5 + speedFactor/10}, 0)`;
        
                        requestId = requestAnimationFrame(animate);
                    }
        
                    // Start animation
                    requestId = requestAnimationFrame(animate);
        
                });
        
            </script>
